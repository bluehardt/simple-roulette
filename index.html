<html>
    <head>
        <script>
            {
                tasksAll = [
                    '123', 'ĄĘ', 'Ć', 'Ł', 'Ó', 'Ś', 'Ź', 'Ż',
                    'A', 'B', 'C', 'D', 'E', 'F', 'G', 'H',
                    'I', 'J', 'K', 'L', 'M', 'N', 'O', 'P',
                    'R', 'S', 'T', 'U', 'W', 'Y', 'Z',
                ]

                task = null;

                var interval = null;
                var state = false;

                function randomTask() {
                    tasksAllCopy = tasksAll;

                    tasksFinal = [];
                    tasksFinal.push(tasksAllCopy[Math.floor(Math.random() * tasksAllCopy.length)]);
                    tasksAllCopy = tasksAllCopy.filter(x => x !== tasksFinal[0]);
                    tasksFinal.push(tasksAllCopy[Math.floor(Math.random() * tasksAllCopy.length)]);

                    document.getElementById("outcome").innerHTML = tasksFinal;
                    console.log(tasksFinal);
                }

                function roulette() {
                    window.state = !window.state;
                    goButton = document.getElementById("go");

                    if (state) {
                        goButton.innerHTML = "<div class='text'>STOP</div>";
                        goButton.classList.toggle("stop");

                        window.interval = setInterval(function() {
                            randomTask();
                        }, 100);
                    } else {
                        goButton.innerHTML = "<div class='text'>START</div>";
                        goButton.classList.toggle("stop");
                        clearInterval(window.interval);
                    }
                }
            }
        </script>
        <style>
            body {
                font-family: fantasy;
            }

            .noselect {
                -webkit-touch-callout: none; /* iOS Safari */
                -webkit-user-select: none; /* Safari */
                -khtml-user-select: none; /* Konqueror HTML */
                -moz-user-select: none; /* Old versions of Firefox */
                -ms-user-select: none; /* Internet Explorer/Edge */
                user-select: none; /* Non-prefixed version, currently supported by Chrome, Edge, Opera and Firefox */
            }

            .container {
                position: absolute;
                top: calc(50% - 35vh);
                left: calc(50% - 20vw);
                width: 40vw;
                height: 40vh;
            }

            .button {
                text-align: center;
                width: 30vw;
                height: 30vw;
                padding: 1px 0;
                border-radius: 50%;
                background-color: dodgerblue;
                cursor: pointer;
                margin-left: auto;
                margin-right: auto;
            }

            .button .text {
                margin-top: calc(50% - 40px);
                font-weight: bold;
                color: white;
                font-size: 80px;
            }

            .button.stop {
                background-color: darkred;
            }

            .button:hover {
                filter: brightness(110%);
            }

            #outcome {
                width: 100%;
                height: 98px;
                border: 3px dotted dodgerblue;
                border-radius: 40px;
                padding: 10px 0;
                margin-top: 1rem;
                text-align: center;
                vertical-align: middle;
                font-size: 80px;
            }

            @media (max-width: 1000px) {
                .button .text {
                    margin-top: calc(50% - 30px);
                    font-size: 60px;
                }
            }

            @media (max-width: 700px) {
                .container {
                    position: absolute;
                    top: calc(50% - 250px);
                    left: calc(50% - 175px);
                    min-width: 350px;
                    min-height: 350px;
                }

                .button {
                    width: 350px;
                    height: 350px;
                }
                .button .text {
                    margin-top: calc(50% - 40px);
                    font-size: 80px;
                }
            }

            @media (max-width: 400px) {
                .container {
                    position: absolute;
                    top: calc(50% - 200px);
                    left: calc(50% - 150px);
                    min-width: 300px;
                    min-height: 300px;
                }

                .button {
                    width: 300px;
                    height: 300px;
                }
                .button .text {
                    margin-top: calc(50% - 40px);
                    font-size: 80px;
                }
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div id="go" class="button noselect" onclick="roulette()">
                <div class="text">START</div>
            </div>
            <div id="outcome"></div>
        </div>
    </body>
</html>
